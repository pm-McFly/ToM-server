# Configuration file for Synapse.
server_name: "docker.localhost"

pid_file: /data/homeserver.pid

listeners:
  - port: 8008
    tls: false
    type: http
    x_forwarded: true
    resources:
      - names: [client, federation]
        compress: false

# Using a SQLite driver for tests
database:
  name: sqlite3
  args:
    database: /data/homeserver.db

